<!DOCTYPE html>
<html>
  <head>
    <title>Openly</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quattrocento:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css">
  </head>
  <body>
    <nav class="fixed-nav-bar">
      <center><h2><div class="nav_title">OPENLY</div></h2></center>
    </nav>



    <div class="ui stackable grid">
      <div class="twelve wide column" id="map_grid">
        <div id="map"></div>
      </div>

      <div class="four wide column">
        <form id="search-form" action="" method="">
          <!-- <div class="ui action fluid input">
            <input type="text" placeholder="Zip Code" id="searchbox">
            <button class="ui icon button colored"><center><i class="large marker icon"></i></center></button>
          </div> -->
          <center>
            <div class="ui input">
              <input type="text" placeholder="Search" id="searchbox">
              <button class="ui icon circular button colored"><i class=" marker icon"></i></button>
            </div>
          </center>
        </form>

        <div id="search-results" class=""></div>

      </div>

    </div>

    <!-- TEMPLATE -->
    <script id="search-results-template" type="text/x-handlebars-template">
      <div class="ui styled accordion">
        {{#each venues}}
        <div class="venue"
          data-coordinates="{{geocoords}}"
          data-name="{{name}}"
          data-address="{{address}}"
          data-phone="{{phone}}"
          data-id="{{id}}"
          data-db={{"persisted"}}
          >
          <div class="title">
            <span class="pull-right">
              <div class="hours_remaining">
                <span id="time">~{{hours_left}}</span><span id="remaining"> remaining</span>
              </div>
              <i class= "yellow star icon">{{rating}}</i>
              <div class="venue-list-name"><i class="dropdown icon"></i>{{name}}</div>
              </span>
          </div>
          <div class="content">
            <div class="ui list">

              <hr class="style1">

              <!-- <div class="ui indicating progress teal" id="example2">
                <div class="bar">
                  <div class="progress"></div>
                </div>
                <div class="label"></div>
              </div> -->


              <div class="item address-text">
                <i class="large map icon"></i>  {{address}}
              </div>
              <div class="item phone-text">
                <i class="large mobile icon"></i>{{phone}}
              </div>


              <div class="item">
                {{#each categories}}
                  <div class="ui label tag category">
                    {{this}}
                  </div>
                {{/each}}

                <!-- TIP BUTTON -->
                <!-- <div class="ui label tip" id="user_tip_button">
                    <i class="write icon"></i>+tip
                </div> -->

                <a class="item user_tip_modal_popup_button">
                  <i class="write teal icon">+Tip</i>
                </a>

                <!-- <form class="ui form user-tip-form" data-id="{{id}}" action="" method="">
                  <center>
                  <div class="ui input">
                    <input type="text" placeholder="Share a tip with others" id="usertipbox">
                    <button class="ui icon circular button reverse"><i class="write icon"></i></button>
                  </div>
                </center>
                </form> -->

                <!-- <form class="ui form user-tip-form" data-id="{{id}}" action="" method=""> ***
              <div class="ui action fluid input">
                <input type="text" placeholder="Share tip with others">
                <button class="tiny ui teal button">
                  Add tip
                </button>
              </div>
            </form> -->


                <!-- <div class="ui action fluid input" id>
                  <input type="text" placeholder="Share a tip with others">
                  <button class="tiny ui teal button">
                    +tip
                  </button>
                </div>
              </form> -->

              </div>

            </div>
          </div>
        </div>

        {{/each}}
      </div>

    </script>

    <div id="tipModal" class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        <center>TIPS</center>
      </div>

      <!-- <div class="user-tip-indicator">
      {{#if user_tip}}
        {{user_tip.text}}
      {{else}}
        <center>No tips yet, add yours!</center>
      {{/if}}
    </div> -->

    <ul class= "tipsList"></ul>

      <div class="content">
        <form class="ui form userTipForm" data-id="{{id}}" action="" method="">
          <center>
            <div class="ui input">
              <input type="text" placeholder="Share a tip with others" id="usertipbox">
              <button class="ui icon circular button reverse" type="submit" name="submit"><i class="write icon"></i></button>
            </div>
          </center>
        </form>



      </div>
      <div class="actions">
        <div class="ui button">Close</div>
        <!-- <div class="ui button">OK</div> -->
      </div>
    </div>




    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/semantic-ui/dist/semantic.min.js" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.min.js"charset="utf-8"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <script src="src/scripts/main.js"charset="utf-8"></script>
  </body>
</html>
