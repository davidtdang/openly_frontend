<!DOCTYPE html>
<html>
  <head>
    <title>Openly</title>
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css">
  </head>
  <body>
    <nav class="fixed-nav-bar">
      <center><h2><div class="nav_title">OPENLY</div></h2></center>
    </nav>


    <div class="ui grid">
      <div class="twelve wide column" id="map_grid">
        <div id="map"></div>
      </div>

      <div class="four wide column">
          <form id="search-form" action="" method="">
            <div class="ui action fluid input">
              <input type="text" placeholder="Zip Code" id="searchbox">
              <button class="ui icon button colored"><i class="large marker icon"></i></button>
            </div>
          </form>

          <div id="search-results" class="">

          </div>
      </div>

            <div class="results">

            </div>

          </div>
        </form>
      </div>

    </div>

    <!-- TEMPLATE -->
    <script id="search-results-template" type="text/x-handlebars-template">
      <div class="ui styled fluid accordion">
        {{#each venues}}
        <div class="venue"
          data-coordinates="{{geocoords}}"
          data-name="{{name}}"
          data-address="{{address}}"
          data-phone="{{phone}}"
          >
          <div class="title">
            <i class="dropdown icon"></i>
            <span class="pull-right">[Time]</span>
            <div class="venue-list-name">{{name}}</div>
          </div>
          <div class="content">
            <div class="ui list">
              <div class="item">
                <img src="{{star_rating}}" alt="{{rating}} stars" />
              </div>
              <div class="item">
                {{review_count}} Reviews
              </div>
              <div class="item">
                {{address}}
              </div>
              <div class="item">
                {{phone}}
              </div>
              <div class="item">
                {{#each categories}}
                <div class="ui teal label">
                  {{this}}
                </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </script>




    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/semantic-ui/dist/semantic.min.js" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.min.js"charset="utf-8"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <script src="src/scripts/main.js"charset="utf-8"></script>
  </body>
</html>
